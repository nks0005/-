<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

</head>

<body>
  <h1>Array</h1>
  <h2>Syntax</h2>

  <script>
    var coworkers = ["First", "Second"];
  </script>

  <h2>get</h2>

  <script>
    coworkers.push('duru');
    coworkers.push('taeho');
  </script>
  
  <h2>count</h2>
  <script>
    document.write(coworkers.length);
  </script>

  <pre><script>
    var count = coworkers.length
    for (var i = 0; i < count; i++) {
      document.writeln(coworkers.pop());
    }
  </script>

</body>

</html>
