<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title></title>

    <style>
      h1{

        border-width = 5px;
        border-style = solid;
        border-color = red;
        /* border : 5px solid red; */

        padding : 20px;
        margin : 20px;
        display : block;
        width : 100px;
      }
    </style>




  </head>
</html>


<!--
border CSS 단축 속성은 요소의 테두리를 설정합니다. border-width, border-style, border-color의 값을 설정합니다.

다른 단축 속성과 마찬가지로, 생략한 속성은 초기값으로 설정된다.


border는 요소의 테두리를 말하며
padding은 요소의 테두리와 컨텐츠 사이의 여백을 말하며
margin는 테두리 바깥 여백을 말하며
width는 박스의 너비를 말합니다.

이때 display는 요소의 종류를 설정하는건데
display : inline는 앞뒤로 줄바꿈을 하지 않으며
display : block는 블럭 효과를 주기위해 앞뒤로 줄바꿈이 됩니다.
  -->
